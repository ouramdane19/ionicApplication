<ion-header>

  <ion-navbar color="dark">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchQuery" (change)="onGetMeteo()" autocorrect="off" 
    placeholder="Entrer le nom d'une ville" ></ion-searchbar>
  
      <ion-list>
          <ion-item *ngFor="let m of pageMeteo?.list">
              <ion-avatar item-start="">
                <img src="./assets/imgs/{{m.weather[0].main}}.png">
              </ion-avatar>
                  <p>Country: <strong>{{pageMeteo.city.country}}</strong></p>
                  <p>Population: <strong>{{pageMeteo.city.population}}</strong></p>
                  <p>Date: <strong>{{m.dt*1000|date:'dd/MM-HH:mm'}}</strong></p>
                  <p>Température: <strong> {{m.main.temp-273.15}} °C</strong></p>
                  <p>Pression atmosphérique: <strong> {{m.main.pressure}} hPa</strong></p>
                  <p>Humidité: <strong> {{m.main.humidity}} %</strong></p>
                  <p>Vitesse du vent: <strong> {{m.wind.speed}} km/h</strong></p>
              </ion-item>
      </ion-list> 

</ion-content>
