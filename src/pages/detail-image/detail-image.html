
<ion-header>

  <ion-navbar color="dark">

  </ion-navbar>
</ion-header>
<ion-content >
  <ion-card>
    <ion-card-header class="myCardHeader">
      <ion-item >
        <ion-avatar item-start>
            <img src="{{image.userImageURL}}" >
          </ion-avatar>
          <h2>{{image.user}}</h2>
        <p>{{image.user_id}}</p>
       </ion-item>
    </ion-card-header>
    <img src="{{image.webformatURL}}">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{image.likes}} Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{image.comments}} Commentes </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{image.favorites}} Favorites</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
