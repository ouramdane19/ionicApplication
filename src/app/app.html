<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
      <ion-list id=listeMenu >
        <button menuClose="" ion-item="" *ngFor="let item of items" (click)="itemSelected(item)">{{item.title}}</button>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
